<style>
h2{margin: 0px;}
h3{margin:0px;}
div.col-xs-2{
	margin-bottom:5%;
}
.filters .col-xs-2{
	margin-bottom: 2%;
	padding:0px;
}
input[type="checkbox"]{
	zoom: 2.5;
}
div.sticky-bottom{
	position: fixed;
	bottom: 0px;
	min-height: 30px;
	background: #202d3b;
	color: #FFF;
	width : 100%;
	left:0px;
	line-height: 40px;
}
div.filters div{
	text-transform:uppercase;
	text-align:center;
	line-height: 50px;
	font-size:0.7em;
}
.filter{
	cursor: pointer;
}

.filters .selected {
	background: #2ECC71;
	color: white;
}
</style>

<script class="script-main-page" type="text/template">
	<div class ="row">
		<div class="col-xs-12">
			<div class="menu-wrapper"></div>
		</div>
	</div>
</script>

<script class="script-menu" type="text/template">
	<div class="filters row">
		<div class = "col-xs-2">
			<span class="filter" data-filter="all">all</span>
		</div>
		{{#each unique_tags}}
		<div class="col-xs-2">
			<span class="filter" data-filter="{{this}}">{{this}}</span>
		</div>
		{{/each}}
	</div>
	<h2 class="text-center">Menu</h2>
	<hr>
	{{#each items}}
		<div class="col-xs-10">	
			<div class="row">
				<div class="col-xs-10">
					<h3>
						{{name}}
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					{{price}} - 
					{{vegCheck tags}}
				</div>
			</div>	
		</div>

		<div class="col-xs-2">
			<input type="checkbox" name="items[]" value="{{_id}}" data-itemid="{{_id}}" class="item" {{state}}>
		</div>
		<div class="hidden">
			<input type="range" name="quantity[{{_id}}]" data-itemid="{{_id}}" value="{{quantity}}">
		</div>
	{{/each}}
	<center>
		<button class="submit btn btn-success" style="margin-top: 20px">Place Order</button>
	</center>
</script>
